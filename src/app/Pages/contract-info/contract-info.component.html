<div class="container" style="background: #907aa5; padding: 25px;">

    <div class="border rounded">
    <label for="basic-url" class="form-label input-group-text" id="inputGroup-sizing-default" style="font-size: large; color: rgb(100, 100, 100);"><strong>Poliza</strong></label>
    <form [formGroup]="ContractForm">  
    <div class="container">
        <div class="row" style="padding-top: 25px;">
            
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>

                <div class="col-4 col-sm-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Tipo de Poliza</span>
                        <select class="form-select" aria-label="tipoDePoliza"
                        (change)="getPaysQuantity()"
                        id="tipoDePoliza"
                        formControlName="tipoDePoliza"
                        name="tipoDePoliza"
                        required>
                            <option selected aria-label="tipoDePoliza">Seleccione</option>
                            <option value="M">Mensual</option>
                            <option value="S">Semestral</option>
                            <!-- <option value="A">Anual</option>
                            <option value="P">Periodo</option> -->
                          </select>
                    </div>
                    <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isPolicyTypeCompleted">
                        Campo Obligatorio
                    </div>
                </div>

                <div class="col-4 col-sm-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Forma de Pago</span>
                        <select class="form-select" aria-label="medioDePago"
                        id="medioDePago"
                        formControlName="medioDePago"
                        name="medioDePago"
                        required>
                            <option selected aria-label="medioDePago">Seleccione</option>
                            <option *ngFor="let method of paymentMethods" value="{{method.key}}">{{method.value}}</option>
                          </select>
                    </div>
                    <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isPaymentCompleted">
                        Campo Obligatorio
                    </div>
                </div>

                <div class="col-4 col-sm-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Cuotas</span>
                        <select class="form-select" aria-label="cantidadDeCuotas"
                        id="cantidadDeCuotas"
                        formControlName="cantidadDeCuotas"
                        name="cantidadDeCuotas"
                        required>
                            <option selected aria-label="cantidadDeCuotas">Seleccione</option>
                            <option *ngFor="let pay of paysQuantity" value="{{pay}}">{{pay}}</option>

                          </select>
                    </div>
                    <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isQuotesCompleted">
                        Campo Obligatorio
                    </div>
                </div>
                
        </div>

        <div class="row" style="padding-top: 25px;">
            <div class="col-6 col-sm-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Condicion IVA</span>
                    <select class="form-select" aria-label="codigoCondicionIVA"
                    id="codigoCondicionIVA"
                    formControlName="codigoCondicionIVA"
                    name="codigoCondicionIVA"
                    required>
                        <option selected aria-label="codigoCondicionIVA">Seleccione</option>
                        <option value="1">Consumidor Final</option>
                        <option value="3">Inscripto</option>
                        <option value="5">Inscripto - ARYP</option>
                        <option value="2">Execto</option>
                        <option value="6">Inscripto Exeptuado</option>
                        <option value="9">Monotributo</option>
                      </select>
                </div>
                <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isIVAConditionCompleted">
                    Campo Obligatorio
                </div> 
            </div>

        </div>
        
        
        <div class="row" style="padding-top: 25px; ">
            <div class="col-4 col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Adicionales</span>
                    <select class="form-select" aria-label="Default select example" 
                    formControlName="codigoDeAdicional"
                    (change)=addAditional()
                    >
                        <option selected aria-label="userGenre" >Seleccione</option>
                        <option *ngFor="let aditional of aditionalList" value="{{aditional.aditionalID}}">{{aditional.aditionalDescription}}</option> 
                    </select>
                </div>
            </div>

            <div class="col-8 col-sm-8">
                <div class="row">
                <div class="col input-group mb-3" *ngFor="let aditional of selectedAditionals" style="padding-right: 3px ;">     
                        <span class="badge rounded-pill bg-secondary" (click)="deleteAditional(aditional)">{{aditional.aditionalDescription}}</span>                          
                </div>
                </div> 
            </div>    
        </div>
    </div>
    <div class="row  justify-content-between">
        <div class="col-4" style="padding-left: 10%; padding-top: 5%;">
            <button type="button" class="btn btn-danger" (click)="handleBack()">Volver</button>
        </div>
        <div class="col-3" style="padding: 5%;">
            <button type="button" class="btn btn-success" *ngIf="!isQuoting" (click)="handleContinue()">Cotizar</button>
            <button type="button" class="btn btn-success" *ngIf="isQuoting">Cotizando..</button>
            <div class="alert alert-danger" *ngIf="!isFormCompleted" style=" text-align: center; margin-top: 5%;">
                Complete Todos los Campos
            </div> 
            
        </div>
    </div>
    </form>
    </div>  
</div>
