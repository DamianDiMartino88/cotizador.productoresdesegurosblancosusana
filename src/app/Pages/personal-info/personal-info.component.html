<div class="container" style="background: #907aa5; padding: 25px;">

    <div class="border rounded">
    <label for="basic-url" class="form-label input-group-text" id="inputGroup-sizing-default" style="font-size: large; color: rgb(100, 100, 100);"><strong>Datos Personales</strong></label>
    <form [formGroup]="UserForm">  
    <div class="container">
        <div class="row" style="padding-top: 25px;">
            <div class="col-6 col-sm-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombres</span>
                    <input type="text" class="form-control" aria-label="nombresDelAsegurado" aria-describedby="basic-addon1"
                    placeholder="Juan"
                    id="nombresDelAsegurado"
                    formControlName="nombresDelAsegurado"
                    name="nombresDelAsegurado"
                    required>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>

                <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isNameCompleted">
                    Campo Obligatorio
                </div>
            </div>
                
            <div class="col-6 col-sm-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Apellidos</span>
                    <input type="text" class="form-control" aria-label="apellidosDelAsegurado" aria-describedby="basic-addon1"
                    placeholder="Perez"
                    id="apellidosDelAsegurado"
                    formControlName="apellidosDelAsegurado"
                    name="apellidosDelAsegurado"
                    required>
                </div>
                <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isLastNameCompleted">
                    Campo Obligatorio
                </div>
            </div>   
        </div>

        <div class="row" style="padding-top: 25px;">  

            
            
            

            <div class="col-4 col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Fecha de Nacimiento</span>
                    <input type="date" class="form-control" aria-label="fechaNacimientoAsegurado" aria-describedby="basic-addon1"                    
                    id="fechaNacimientoAsegurado"
                    formControlName="fechaNacimientoAsegurado"
                    name="fechaNacimientoAsegurado"
                    required>
                </div>
                <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isBornDateCompleted">
                    Campo Obligatorio
                </div>
            </div>

        
            <div class="col-4 col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" class="form-control" aria-label="userEmail" aria-describedby="basic-addon1"
                    placeholder="Email@example.com"
                    id="userEmail"
                    formControlName="userEmail"
                    name="userEmail"
                    required>
                </div>
                <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isEmailCompleted">
                    Campo Obligatorio
                </div>
            </div>

            <div class="col-4 col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Genero</span>
                    <select class="form-select" aria-label="Default select example"
                    placeholder="Seleccione"
                    id="sexoDelAsegurado"
                    formControlName="sexoDelAsegurado"
                    name="sexoDelAsegurado"
                    required>
                        <option selected aria-label="sexoDelAsegurado">Seleccione</option>
                        <option value="H">Masculino</option>
                        <option value="M">Femenino</option>
                        <option value="J">Persona Juridica</option>
                      </select>
                </div>
                <div style="color: rgb(255, 213, 213); text-align: center;" *ngIf="!isGenreCompleted">
                    Campo Obligatorio
                </div> 
            </div>
        </div> 
    </div>
    <div class="row  justify-content-between">
        <div class="col-4" style="padding-left: 10%; padding-top: 5%;">
            <button type="button" class="btn btn-danger" (click)="handleBack()">Volver</button>
        </div>
        <div class="col-3" style="padding: 5%;">
            <button type="button" class="btn btn-primary" (click)="handleContinue()">Continuar</button>
            <div class="alert alert-danger" *ngIf="!isFormCompleted" style=" text-align: center; margin-top: 5%;">
                Complete Todos los Campos
            </div> 
        </div>

    </div>
    </form>
    </div>  
</div>
